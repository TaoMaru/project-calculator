<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="titleContainer">
            <h1>Welcome to the Online Calculator!</h1>
        </div>
        <div class="mainContentFlexcontainer">
            <div class="paddingDiv"></div>
            <div class="calcContainer">
                <div class="calcDisplay"></div>
                <div class="numberPadContainer">
                    <div class="numberPad" data-key="1">1</div>
                    <div class="numberPad" data-key="2">2</div>
                    <div class="numberPad" data-key="3">3</div>
                    <div class="numberPad" data-key="4">4</div>
                    <div class="numberPad" data-key="5">5</div>
                    <div class="numberPad" data-key="6">6</div>
                    <div class="numberPad" data-key="7">7</div>
                    <div class="numberPad" data-key="8">8</div>
                    <div class="numberPad" data-key="9">9</div>
                    <div class="numberPad" data-key="0">0</div>
                    <div class="numberPad" data-key=".">.</div>
                    <div class="numberPad clear" data-key="Escape">C</div>
                    
                </div>
                <div class="operatorContainer">
                    <div class="operator" data-key="+">+</div>
                    <div class="operator" data-key="-">-</div>
                    <div class="operator" data-key="*">*</div>
                    <div class="operator" data-key="/">/</div>
                    <div class="operator equals" data-key="=">=</div>
                    <div class="numberPad backspace" data-key="Backspace">undo</div>
                </div>
            </div>
            <div class="paddingDiv"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
