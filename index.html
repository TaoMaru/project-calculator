<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="titleContainer">
            <h1>Welcome to the Online Calculator!</h1>
        </div>
        <div class="mainContentFlexcontainer">
            <div class="paddingDiv"></div>
            <div class="calcContainer">
                <div class="calcDisplay"></div>
                <div class="numberPadContainer">
                    <div class="numberPad">1</div>
                    <div class="numberPad">2</div>
                    <div class="numberPad">3</div>
                    <div class="numberPad">4</div>
                    <div class="numberPad">5</div>
                    <div class="numberPad">6</div>
                    <div class="numberPad">7</div>
                    <div class="numberPad">8</div>
                    <div class="numberPad">9</div>
                    <div class="numberPad">0</div>
                </div>
                <div class="operatorContainer">
                    <div class="operator">+</div>
                    <div class="operator">-</div>
                    <div class="operator">*</div>
                    <div class="operator">/</div>
                    <div class="operator">=</div>
                </div>
            </div>
            <div class="paddingDiv"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
